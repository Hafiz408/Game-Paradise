<!DOCTYPE html>
<html>
  <head>
    <title>Game Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/tic-tact-toe.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1 id="title">Tic Tac Toe üéè</h1>
    <div class=" container">
      <div class="row">
        <div class="col-2">
          <button id="1" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="2" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="3" class="txt" onclick="move(this.id)">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">  
          <button id="4" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="5" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="6" class="txt" onclick="move(this.id)">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button id="7" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="8" class="txt" onclick="move(this.id)">-</button>
        </div>
        <div class="col-2">
          <button id="9" class="txt" onclick="move(this.id)">-</button>
        </div>
      </div>
    </div>
    <div class="set">
      <a id="result" class="txt"></a>
      <div >
        <div class="grp">
            <button type="button" id="btn1" class=" btn btn-success btn-lg" onclick="start()">Start</button>
        </div>
        <div class="grp">
          <form action="/" method="get">
            <button type="submit" id="btn2" class=" btn btn-danger btn-lg">Back</button>
          </form>
        </div>
      </div>
    </div>
    <footer>Made with ‚ù§Ô∏è by Hafiz408.</footer>
  </body>
  <script src="/static/js/tic-tac-toe.js"></script>
</html>

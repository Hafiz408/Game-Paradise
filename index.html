<!DOCTYPE html>
<html>
  <head>
    <title>Game Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://kit.fontawesome.com/bf53e4028c.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="heading">
      <form action="/about" method="get">
        <button class="btn btn-outline-light"><i class="fas fa-code"></i></button>
      </form>
      <h1 id="title">Welcome to Game Paradise 🎏</h1>
    </div>
    <div class="set">
        <form action="/rock-paper-scissors" method="get">
            <button class="w icon">Rock Paper Scissors</button>
        </form>
        <form action="/tic-tac-toe" method="get">
            <button class="a icon">Tic Tac Toe</button>
        </form>
        <form action="/hangman" method="get">
            <button class="s icon">Hangman</button>
        </form>      
    </div>
    <footer>Made with ❤️ by Hafiz408.</footer>
  </body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="/static/js/rock-paper-scissors.js"></script> -->
</html>
